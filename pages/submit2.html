<html xmlns="http://www.w3.org/1999/xhtml">
{% include "pages/headTag.html" %}<body>
<div id="wrapper">
{% include "/pages/header.html" %}
	<div id="page" class="container">
		<div id="content">
			<div class="title">
				<h2>Submit a new model</h2>
			</div>
		  <form class="pure-skin-mine pure-form-stacked" action="{{ action }}" method="post" enctype="multipart/form-data">
    Model submission: <br>
      <div>Name: <input name="name"> </div>	
      <div>Author: <input name="author"> </div>
      <div>Publication: <input name="publication"> </div>
      <div>Journal: <input name="journal"> </div>
      <div><select name=fileFormat>
        {% for option in formatOptions %}
	  	<option>{{ option }}</option>
  	{% endfor %}
      </select></div>
 <label for="checkbox" class="pure-checkbox">
            <input id="privacy" value="privacy" type="checkbox">Private model
        </label>
      Upload File: <input type="file" name="file"><br> 
      
      <div>Description: <textarea name="description" cols="25" rows="5"></textarea></div>
      <input class="pure-button pure-button-primary" type="submit" value="Submit">
    </form>

		</div>
	{% include "pages/submitSidebar.html" %}	
	</div>
</div>
{% include "pages/footer.html" %}
</body>
</html>
