<html xmlns="http://www.w3.org/1999/xhtml">
{% include "pages/headTag.html" %}<body>
<div id="wrapper">
{% include "/pages/header.html" %}
	<div id="page" class="container">
		<div id="content">
<form class="pure-skin-mine pure-form pure-form-stacked">
    <fieldset>
        <legend>
        <h2>Submit a new model</h2>
       </legend>
        <div class="pure-g-r">
            <div class="pure-u-1-3">
                <label for="name">Model Name</label>
                <input id="name" name="name" type="text" required>
            </div>
            <div class="pure-u-1-3">
                <label for="last-name">Author</label>
                <input id="author" name="author" type="text" required>
            </div>
            <div class="pure-u-1-3">
                <label for="publication">Publication</label>
                <input id="publication" name="publiation" type="text">
            </div>
            <div class="pure-u-1-3">
                <label for="journal">Journal</label>
                <input id="journal" type="text">
            </div>
            <div class="pure-u-1-3">
                <label for="fileFormat">File Format</label>
           <div><select id="fileFormat" name=fileFormat class="pure-input-medium">
            {% for option in formatOptions %}
          <option>{{ option }}</option>
        {% endfor %}
          </select></div>

        <label for="privacy" class="pure-checkbox">
            <input id="privacy" name="privacy" type="checkbox">           Privacy
        </label>
             Upload File: <input type="file" name="file"><br> 
      
      <div>Description: <textarea name="description" cols="25" rows="5"></textarea></div>
 
        <button type="submit" class="pure-button pure-button-primary notice">Submit</button>
    </fieldset>
</form>
		</div>
	{% include "pages/submitSidebar.html" %}	
	</div>
</div>
{% include "pages/footer.html" %}
</body>
</html>
